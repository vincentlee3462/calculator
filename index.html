<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calc.css">
</head>

<body>
  <div class="calculator">
    <div class="result">
      0
    </div>
    <div class="button">
      <button class="number" id="1">1</button>
      <button class="number" id="2">2</button>
      <button class="number" id="3">3</button>
      <button class="number" id="4">4</button>
      <button class="number" id="5">5</button>
      <button class="number" id="6">6</button>
      <button class="number" id="7">7</button>
      <button class="number" id="8">8</button>
      <button class="number" id="9">9</button>
      <button class="number" id="0">0</button>
      <button class="number" id="dot">.</button>
      
      <button class="operation" id="add">+</button>
      <button class="operation" id="minus">-</button>
      <button class="operation" id="multiply">*</button>
      <button class="operation" id="division">/</button>
      <button class="operation" id="clear">AC</button>
      <button class="operation" id="delete">Del</button>
      <button class="operation" id="answer">Ans</button>
      <button class="operation" id="open">(</button>
      <button class="operation" id="close">)</button>
    </div>
  </div>
</body>
</html>
