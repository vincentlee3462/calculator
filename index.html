<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calc.css">
  <script src="calc.js"></script>
</head>

<body onload="load();">
  <div class="calculator">
    <div class="result">
      <div id="operate">None</div>
      <div id="result">0</div>
    </div>
    <div class="button">
      <button class="action" id="clear">AC</button>
      <button class="symbol" id="open">(</button>
      <button class="symbol" id="close">)</button>
      <button class="operator" id="/">/</button>
      
      <button class="number" id="7">7</button>
      <button class="number" id="8">8</button>
      <button class="number" id="9">9</button>
      <button class="operator" id="*">*</button>
      
      <button class="number" id="4">4</button>
      <button class="number" id="5">5</button>
      <button class="number" id="6">6</button>
      <button class="operator" id="-">-</button>
      
      <button class="number" id="1">1</button>
      <button class="number" id="2">2</button>
      <button class="number" id="3">3</button>
      <button class="operator" id="+">+</button>
      
      <button class="number" id="0">0</button>
      <button class="symbol" id="dot">.</button>
      <button class="action" id="answer">Ans</button>
      <button class="action" id="result">=</button>

    </div>
  </div>
</body>
</html>
